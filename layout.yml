bleed:
  x: 1mm
  y: 1mm
  width: 8cm
  height: 9.5cm

border:
  extends: bleed
  x: += 4mm
  y: += 4mm
  width: -= 8mm
  height: -= 8mm

titlebox:
  extends: border
  x: += 3mm
  y: += 3mm
  width: 6.6cm
  height: 1cm
  stroke_width: 0
  fill_color: :white

title:
  extends: titlebox
  x: += 3mm
  align: left
  valign: middle
  font: ChunkFive Roman 16

duration:
  extends: titlebox
  y: += 1.5cm

symbol:
  extends: titlebox
  x: += 4cm
  y: += .5mm
  width: 2.5cm
  height: 2.5cm

descriptionbox:
  extends: titlebox
  y: += 3.3cm # title's 1 + 3mm
  height: 4.8cm

description:
  extends: descriptionbox
  x: += 2mm
  y: += 2mm
  width: -= 4mm
  height: -= 4mm
  font: Georgia 8
  justify: true

notice_corner:
  stroke_width: 0,
  x1: '7.6cm'
  y1: '9.1cm'
  x2: '6.3cm'
  y2: '9.1cm'
  x3: '7.6cm'
  y3: '7.8cm'

notice_image:
  font_size: 18
  color: :white
  x: 7.15cm
  y: 8.5cm
  width: 60
  height: 60

notice_circle:
  extends: notice_image
  x: += 0.11cm
  y: += 0.25cm
  radius: '3.1mm'
  stroke_color: :white
  stroke_width: 5

